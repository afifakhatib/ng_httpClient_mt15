

<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="postForm" (ngSubmit)="onPostAddUpdate()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                       {{isInEditMode ? 'Update Post' : 'Add Post'}}
                    </mat-card-title>
                </mat-card-header>

                    <mat-card-content>
                        <mat-form-field class="example-full-width w-100" appearance="fill">
                            <mat-label>Enter Content</mat-label>
                            <textarea type="text" matInput formControlName="content"
                             placeholder="Ex. Post Content goes here"></textarea>
                               <mat-error *ngIf="getContent.hasError('required')">
                                content is <strong>required</strong> field.. 
                               </mat-error>
                          </mat-form-field>

                          <mat-form-field class="example-full-width w-100" appearance="fill">
                            <mat-label>Enter Title</mat-label>
                            <input type="text" matInput formControlName="title"
                             placeholder="Ex. Post title goes here">
                               <mat-error *ngIf="getTitle.hasError('required')">
                                title is <strong>required</strong> field.. 
                               </mat-error>
                          </mat-form-field>

                          <mat-form-field class="example-full-width w-100" appearance="fill">
                            <mat-label>Enter Content</mat-label>
                            <mat-select type="text" matInput formControlName="userId">
                                <mat-option  [value]="userId" *ngFor="let userId of userIdArr">
                                    {{userId}}
                                </mat-option>
                            </mat-select>
                               <mat-error *ngIf="getUserId.hasError('required')">
                                content is <strong>required</strong> field.. 
                               </mat-error>
                          </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="btn btn-sm" mat-raised-button color="primary">
                            {{isInEditMode ? 'Update Post' : 'Add Post'}}
                        </button>
                    </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
