

<div class="row mb-4">
    <div class="col-md-6 offset-md-3">
         <mat-card>
            <mat-card-header>
                <mat-card-title>
                     {{postObj.title}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="m-0">
                  <strong>UserId :</strong>  {{postObj.userId}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                 <button class="btn btn-sm btn-block" mat-raised-button color="primary"
                 [routerLink]="postObj.id">Read More...</button>
            </mat-card-actions>
         </mat-card>
    </div>
</div>
